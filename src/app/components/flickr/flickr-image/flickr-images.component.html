<div class="wrapper">
  <div class="form-field-wrapper">
    <mat-form-field>
      <div style="text-align:center;">
        <label>
          <input matInput placeholder="Tag" [formControl]="searchTagFormControl"/>
        </label>
      </div>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="loadImages(searchTagFormControl.value)">
      Search
    </button>
  </div>
  <!-- A list of images in a 3-column grid. -->
  <div>
    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor='let item of items' class="img-grid-title">
        <img [src]='item?.media?.m' (click)="saveImage(item)">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
